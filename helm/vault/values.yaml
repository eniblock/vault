# Default values for vault.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  server:
    dev: {}

replicaCount: 1

image:
  repository: "registry.gitlab.com/xdev-tech/xdev-enterprise-business-network/vault"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

nameOverride: ""
fullnameOverride: ""

extraEnvVars:
  VAULT_START_TIMEOUT: 10s

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## See `kubectl explain deployment.spec.strategy` for more
## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
deploymentStrategy:
  type: RollingUpdate

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  capabilities:
    add:
      - IPC_LOCK

service:
  type: ClusterIP
  port: 8200

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

server:
  debug: false

  dev:
    enabled: false
    rootToken: myroot
    existingSecret: "" # Must contain 'root-token' key

  standalone:
    enabled: false
    googleProject:
    googleRegion: global
    gcpckmsSealKeyRing: ""
    gcpckmsSealCryptoKey: unseal
    initPath: ""
    initToken: ""

  initSecrets: {}

  extraConfigs: {}

# custom init script to run to initialize vault. The environment is configured
# to provide access to the local vault with a root token
# Example:
#   customInitScript: vault write transit/keys/mykey type=ed25519

customInitScript: ""

# postStart command to be run after the container starts. Can be used to wait
# for vault and do some custom work after it. To wait for vault, use the helper
# /wait-for-vault.sh

#   postStartScript: ["/postStart.sh"]

postStartScript: ""

persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi

networkPolicy:
  enabled: true
  useIngress: false
