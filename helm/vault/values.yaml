# Default values for vault.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  server:
    dev: {}

replicaCount: 1

image:
  repository: "registry.gitlab.com/xdev-tech/xdev-enterprise-business-network/vault"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
   capabilities:
     add:
     - IPC_LOCK

service:
  type: ClusterIP
  port: 8200

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 50m
    memory: 125Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

server:
  debug: false

  dev:
    enabled: false
    rootToken: myroot

  standalone:
    enabled: false
    googleProject:
    googleRegion: global
    gcpckmsSealKeyRing:
    gcpckmsSealCryptoKey: unseal
    initPath:
    initToken:

  initSecrets: {}

  extraConfigs: {}

# custom init script to run to initialize vault. The environment is configured
# to provide access to the local vault with a root token
# Example:
#   customInitScript: vault write transit/keys/mykey type=ed25519

customInitScript: ""
